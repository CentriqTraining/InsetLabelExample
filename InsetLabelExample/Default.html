<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body>
    <h2>Form with inset labels</h2>
    <h3>Possible space saver</h3>
    <form class="no-label-form">
        <div>
            <input id="name" name="name" type="text" required placeholder="Your Name">
            <label for="name">Your Name</label>
        </div>
        <div>
            <input id="phone" name="phone" type="tel" required placeholder="Primary Phone">
            <label for="phone">Primary Phone</label>
        </div>
        <div>
            <textarea id="message" name="phone" required placeholder="Message"></textarea>
            <label for="message">Message</label>
        </div>
    </form>
</body>
</html>
